name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./rentease-frontend
        run: npm install

      - name: Build frontend
        working-directory: ./rentease-frontend
        run: npm run build

      - name: Test frontend
        working-directory: ./rentease-frontend
        run: npm test -- --watchAll=false




